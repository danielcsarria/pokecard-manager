<div class="search-component container content-container">
    <h1>Pokemon Card Search</h1>
    
    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search for a card</mat-label>
          <input matInput placeholder="Ex. Charmander">
        </mat-form-field>
    </form>

    <a 
        mat-flat-button 
        color="primary"
        [routerLink]="['set-list']"    
    >Browse By Set</a>

</div>
